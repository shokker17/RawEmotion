<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Моё портфолио</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{padding:24px 16px;border-bottom:1px solid #eee}
    main{max-width:1100px;margin:0 auto;padding:16px}
    h1{margin:0 0 8px}
    p{margin:0;color:#333}
    .grid{margin-top:16px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    figure{margin:0;border:1px solid #eee;border-radius:14px;overflow:hidden;background:#fff}
    img{width:100%;height:280px;object-fit:cover;display:block}
    figcaption{padding:10px 12px;font-size:14px;color:#222}
  </style>
</head>
<body>
  <header>
    <main style="padding:0 16px">
      <h1>Моё портфолио</h1>
      <p>10 профессиональных фотографий</p>
    </main>
  </header>

  <main>
    <div class="grid">
      <figure><img src="photos/Content.jpg" alt="Content"><figcaption>Content</figcaption></figure>
      <figure><img src="photos/Disgusted.jpg" alt="Disgusted"><figcaption>Disgusted</figcaption></figure>
      <figure><img src="photos/Invested.jpg" alt="Invested"><figcaption>Invested</figcaption></figure>
      <figure><img src="photos/Interested.jpg" alt="Interested"><figcaption>Interested</figcaption></figure>
      <figure><img src="photos/Scared.jpg" alt="Scared"><figcaption>Scared</figcaption></figure>
      <figure><img src="photos/Thoughtless.jpg" alt="Thoughtless"><figcaption>Thoughtless</figcaption></figure>
      <figure><img src="photos/Involved.jpg" alt="Involved"><figcaption>Involved</figcaption></figure>
      <figure><img src="photos/Concentrated.jpg" alt="Concentrated"><figcaption>Concentrated</figcaption></figure>
      <figure><img src="photos/Eager.jpg" alt="Eager"><figcaption>Eager</figcaption></figure>
      <figure><img src="photos/Surprised.jpg" alt="Surprised"><figcaption>Surprised</figcaption></figure>
    </div>
  </main>
  <h2>Feedback</h2>
<iframe
  src="PASTE_YOUR_FORM_LINK_HERE"
  width="100%"
  height="900"
  frameborder="0">
</iframe>
</body>
</html>
